<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div align="centre">
    <form action="/login" method="post">
        <label>Username</label>
        <input name="username">
        <label>Password</label>
        <input name="password"/>
        <input type="submit"/>
    </form>
    <div th:if="${error}">
        <h2>Invalid username or password;</h2>
    </div>
</div>
<a href="/registration">Registration</a>
</body>
</html>
